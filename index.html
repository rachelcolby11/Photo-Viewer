<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photo Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>A Taste of Thailand</h1>
    <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block';">
    Click here for lightbox prototype
    </a>
  <!--    Photo album  -->  
  <div id="images">
  </div>
  <!-- Lightbox content -->
  <div id="light" class="lightbox_content">
    <h4>Chiang Mai Temple</h4>
    <img src="https://farm1.static.flickr.com/681/22124245699_8a2249a3e8_m.jpg" class="lightbox"><br>
    <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none';">Return to album</a> 
  </div>
  <!--   Dark overlay  -->  
  <div id="fade" class="black_overlay">
  </div>
  <script src="jquery-2.1.4.js"></script>
  <script src="main.js"></script>
</body>
</html>
